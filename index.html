        body { font-family: 'Inter', sans-serif; }

        /* Estilos para el contenido Markdown renderizado */
        .prose h1, .prose h2, .prose h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; }

        /* Fondo Animado */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #eef2ff, #f3e8ff, #e0f2fe, #f1f5f9);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Animación de Carga estilo Gemini */
        .gemini-loader {
            width: 28px;
            height: 28px;
            position: relative;
            animation: rotate 2s linear infinite;
        }
        .gemini-loader .sparkle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #4f46e5;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .gemini-loader .arc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #f59e0b;
            border-right-color: #ef4444;
            transform: rotate(45deg);
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>

        // --- LÓGICA DE MANEJO DE ARCHIVOS ---
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            appendMessage(`Archivo subido: ${file.name}`, 'user');
            setChatUIState(true);
            const aiMessageBubble = appendMessage('', 'model', false, false);
            
            try {
                let fileContent = "";
                const extension = file.name.split('.').pop().toLowerCase();

                if (extension === 'docx') {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    fileContent = result.value;
                } else if (extension === 'xlsx') {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    fileContent = XLSX.utils.sheet_to_csv(worksheet);
                } else if (['txt', 'js', 'py', 'html', 'css', 'json', 'md'].includes(extension)) {
                    fileContent = await file.text();
                } else {
                    updateMessage(aiMessageBubble, `Lo siento, no puedo leer el contenido de archivos .${extension}. Solo puedo ver su nombre.`, 'model');
                    setChatUIState(false);
                    return;
                }
                
                const prompt = `Analiza el siguiente contenido del archivo "${file.name}":\n\n${fileContent}`;
                await handleChat(prompt, true); // Llama a handleChat con el contenido

            } catch (error) {
                console.error("Error procesando el archivo:", error);
                updateMessage(aiMessageBubble, "Hubo un error al procesar el archivo.", 'model');
            } finally {
                setChatUIState(false);
                fileUploadInput.value = ''; // Resetear input
            }
        }

        async function handleChat(promptOverride = null, isFileContext = false) {
            const userPrompt = promptOverride || chatInput.value.trim();
            if (!userPrompt) return;

            setChatUIState(true);
            if (!isFileContext) {
                appendMessage(userPrompt, 'user');
            }
            const aiMessageBubble = appendMessage('', 'model', false, false);
            chatInput.value = '';

            try {
                // ... (resto de la lógica de handleChat)
            } catch (error) {
                // ...
            } finally {
                setChatUIState(false);
            }
        }
