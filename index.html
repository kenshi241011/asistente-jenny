<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA: Jenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-history { scroll-behavior: smooth; }
        
        /* Estilos para el contenido Markdown renderizado */
        .prose h1, .prose h2, .prose h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; }
        .prose p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose pre { background-color: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1em; }
        .prose code { font-family: 'Courier New', Courier, monospace; }
        .prose :not(pre) > code { background-color: #e5e7eb; color: #be123c; padding: 0.125rem 0.25rem; border-radius: 0.25rem; }

        /* Fondo Animado */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #eef2ff, #f3e8ff, #e0f2fe, #f1f5f9);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Animación de Carga estilo Gemini */
        .gemini-loader {
            width: 28px;
            height: 28px;
            position: relative;
            animation: rotate 2s linear infinite;
        }
        .gemini-loader .sparkle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #4f46e5;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .gemini-loader .arc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #f59e0b;
            border-right-color: #ef4444;
            transform: rotate(45deg);
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="animated-gradient">

    <!-- Pantalla de Inicio de Sesión -->
    <div id="login-screen" class="w-full h-screen flex items-center justify-center p-4">
        <div class="text-center max-w-md w-full bg-white/60 backdrop-blur-xl p-8 rounded-2xl shadow-lg">
             <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center mb-6 mx-auto">
                <svg class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.75L13.2625 8.2375L18.75 9.5L13.2625 10.7625L12 16.25L10.7375 10.7625L5.25 9.5L10.7375 8.2375L12 2.75Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h1 class="text-4xl font-bold mb-2">Bienvenido a Jenny</h1>
            <p class="text-gray-600 mb-8">Tu asistente personal con historial de chat.</p>
            <button id="login-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2 mx-auto w-full justify-center">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,36.566,44,30.836,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Iniciar Sesión con Google
            </button>
            <p id="login-error" class="text-red-500 mt-4"></p>
        </div>
    </div>

    <!-- Pantalla de la Aplicación -->
    <div id="app-screen" class="w-full h-screen flex hidden relative">
        <!-- Fondo oscuro para el menú móvil -->
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden sm:hidden"></div>

        <!-- Panel de Historial -->
        <div id="history-sidebar" class="fixed sm:relative inset-y-0 left-0 bg-gray-100/70 backdrop-blur-xl w-64 p-4 flex-col border-r border-gray-200 z-40 transform -translate-x-full sm:translate-x-0 transition-transform duration-300 ease-in-out">
            <button id="new-chat-button" class="w-full text-left p-2 mb-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                + Nuevo Chat
            </button>
            <h2 class="text-sm font-semibold text-gray-500 mb-2">Historial</h2>
            <div id="history-list" class="flex-grow overflow-y-auto"></div>
        </div>

        <!-- Área de Chat Principal -->
        <div class="flex-1 flex flex-col bg-white/60 backdrop-blur-xl">
            <header class="p-4 border-b border-gray-200 flex justify-between items-center">
                 <button id="menu-toggle" class="sm:hidden p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                 </button>
                 <h1 class="text-xl font-semibold text-gray-700">Jenny</h1>
                 <div id="user-profile" class="flex items-center gap-3">
                     <span id="user-name" class="font-medium text-gray-600 hidden sm:inline"></span>
                     <img id="user-photo" class="w-8 h-8 rounded-full" alt="Foto de perfil">
                     <button id="logout-button" class="text-sm text-gray-500 hover:underline hidden sm:inline">Salir</button>
                 </div>
            </header>

            <div class="flex-grow p-4 sm:p-6 overflow-y-auto" id="chat-container">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.75L13.2625 8.2375L18.75 9.5L13.2625 10.7625L12 16.25L10.7375 10.7625L5.25 9.5L10.7375 8.2375L12 2.75Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800">¿Cómo puedo ayudarte hoy?</h2>
                </div>
                <div id="chat-history" class="space-y-6"></div>
            </div>

            <div class="p-4 sm:p-6 bg-transparent">
                 <div id="status-indicator" class="text-gray-500 text-sm h-5 mb-2 text-center"></div>
                 <div class="flex items-center gap-2 bg-gray-200/50 rounded-2xl p-2">
                    <input type="text" id="chat-input" placeholder="Escribe una pregunta..." class="flex-grow bg-transparent p-2 focus:outline-none">
                    <button id="send-chat-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userName = document.getElementById('user-name');
        const userPhoto = document.getElementById('user-photo');
        const loginError = document.getElementById('login-error');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const sendChatButton = document.getElementById('send-chat-button');
        const statusIndicator = document.getElementById('status-indicator');
        const historySidebar = document.getElementById('history-sidebar');
        const historyList = document.getElementById('history-list');
        const newChatButton = document.getElementById('new-chat-button');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        
        // --- APP STATE ---
        let app, auth, db, userId;
        let unsubscribeConversations = null;
        let currentConversationId = null;
        let chatContext = [];
        
        const API_KEY = "AIzaSyB1xjT_S_pPECCQZ50VDDb3vRbQBa_EHpk";
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-jenny-app';

        // --- CONFIGURACIÓN DE FIREBASE (INTEGRADA) ---
        const firebaseConfig = {
          apiKey: "AIzaSyDaJJmIvNkBHd7Qrs4cnD6IosMINJ-mC0k",
          authDomain: "asistentejenny-e78fc.firebaseapp.com",
          projectId: "asistentejenny-e78fc",
          storageBucket: "asistentejenny-e78fc.firebasestorage.app",
          messagingSenderId: "184985001818",
          appId: "1:184985001818:web:dce0a369789eafd9ff5d63",
          measurementId: "G-CC5305PLF1"
        };

        // --- AUTH LOGIC ---
        function setupAuth() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        userName.textContent = user.displayName;
                        userPhoto.src = user.photoURL;
                        loginScreen.classList.add('hidden');
                        appScreen.classList.remove('hidden');
                        appScreen.classList.add('flex');
                        startNewChat();
                        loadConversationList();
                    } else {
                        userId = null;
                        loginScreen.classList.remove('hidden');
                        appScreen.classList.add('hidden');
                        appScreen.classList.remove('flex');
                        if (unsubscribeConversations) unsubscribeConversations();
                    }
                });
            } catch (error) {
                loginError.textContent = "Error al inicializar Firebase.";
            }
        }
        
        async function signInWithGoogle() {
            if (!auth) {
                loginError.textContent = "Firebase no está inicializado.";
                return;
            }
            const provider = new GoogleAuthProvider();
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error al iniciar sesión con Google:", error);
                loginError.textContent = "Error al iniciar sesión. Revisa los dominios autorizados en Firebase.";
            }
        }

        // --- FIRESTORE & CHAT LOGIC ---
        function loadConversationList() {
            if (unsubscribeConversations) unsubscribeConversations();
            const convosRef = collection(db, `artifacts/${appId}/users/${userId}/conversations`);
            const q = query(convosRef, orderBy('timestamp', 'desc'));

            unsubscribeConversations = onSnapshot(q, (snapshot) => {
                historyList.innerHTML = '';
                snapshot.forEach(doc => {
                    const convo = doc.data();
                    const title = convo.title || 'Nuevo Chat';
                    const li = document.createElement('li');
                    li.className = 'p-2 rounded-lg hover:bg-gray-200 cursor-pointer text-sm truncate';
                    li.textContent = title;
                    li.dataset.id = doc.id;
                    li.onclick = () => {
                        loadConversation(doc.id);
                        historySidebar.classList.add('-translate-x-full');
                        sidebarBackdrop.classList.add('hidden');
                    };
                    historyList.appendChild(li);
                });
            });
        }

        function loadConversation(convoId) {
            currentConversationId = convoId;
            const convoDocRef = doc(db, `artifacts/${appId}/users/${userId}/conversations/${convoId}`);
            
            onSnapshot(convoDocRef, (doc) => {
                chatHistory.innerHTML = '';
                if (doc.exists()) {
                    chatContext = doc.data().messages || [];
                    if (chatContext.length > 0) {
                        welcomeScreen.classList.add('hidden');
                        chatContext.forEach(msg => appendMessage(msg.parts[0].text, msg.role, false, false));
                    } else {
                        welcomeScreen.classList.remove('hidden');
                    }
                }
            });
        }

        function startNewChat() {
            currentConversationId = null;
            chatContext = [];
            chatHistory.innerHTML = '';
            welcomeScreen.classList.remove('hidden');
        }

        async function handleChat() {
            const userPrompt = chatInput.value.trim();
            if (!userPrompt) return;

            setChatUIState(true);
            appendMessage(userPrompt, 'user');
            const aiMessageBubble = appendMessage('', 'model', false, false);
            chatInput.value = '';

            try {
                const isNewChat = !currentConversationId;
                if (isNewChat) {
                    const convosRef = collection(db, `artifacts/${appId}/users/${userId}/conversations`);
                    const newConvoDoc = await addDoc(convosRef, {
                        title: userPrompt.substring(0, 30),
                        timestamp: serverTimestamp(),
                        messages: []
                    });
                    currentConversationId = newConvoDoc.id;
                }
                
                const currentTurn = { role: "user", parts: [{ text: userPrompt }] };
                const tempContext = [...chatContext, currentTurn];
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                const payload = { contents: tempContext };
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

                if (!response.ok) throw new Error((await response.json()).error.message);
                
                const result = await response.json();
                const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (aiResponse) {
                    updateMessage(aiMessageBubble, aiResponse, 'model');
                } else {
                    updateMessage(aiMessageBubble, "No se recibió una respuesta válida.", 'model');
                }

            } catch (error) {
                updateMessage(aiMessageBubble, `Lo siento, ocurrió un error: ${error.message}`, 'model');
            } finally {
                setChatUIState(false);
            }
        }
        
        function parseMarkdown(text) {
            const lines = text.split('\n');
            let html = '';
            let inCodeBlock = false;
            let inList = false;

            const inline = (t) => t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/`([^`]+)`/g, '<code>$1</code>');

            for (const line of lines) {
                if (line.startsWith('```')) {
                    if (inCodeBlock) {
                        html += `</code></pre>`;
                        inCodeBlock = false;
                    } else {
                        if (inList) { html += '</ul>'; inList = false; }
                        inCodeBlock = true;
                        html += `<pre><code>`;
                    }
                    continue;
                }
                if (inCodeBlock) {
                    html += line.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '\n';
                    continue;
                }
                if (!line.startsWith('* ') && inList) {
                    html += '</ul>';
                    inList = false;
                }
                if (line.startsWith('* ')) {
                    if (!inList) { html += '<ul>'; inList = true; }
                    html += `<li>${inline(line.substring(2))}</li>`;
                }
                else if (line.startsWith('## ')) { html += `<h2>${inline(line.substring(3))}</h2>`; }
                else if (line.startsWith('# ')) { html += `<h1>${inline(line.substring(2))}</h1>`; }
                else if (line.trim() !== '') { html += `<p>${inline(line)}</p>`; }
            }
            if (inList) html += '</ul>';
            if (inCodeBlock) html += '</code></pre>';
            return html;
        }

        function appendMessage(text, role, isImage = false, shouldSave = true) {
            welcomeScreen.classList.add('hidden');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            
            if(role === 'model') { 
                const avatar = document.createElement('div');
                avatar.className = 'w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center flex-shrink-0';
                avatar.innerHTML = `<svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.75L13.2625 8.2375L18.75 9.5L13.2625 10.7625L12 16.25L10.7375 10.7625L5.25 9.5L10.7375 8.2375L12 2.75Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                messageWrapper.appendChild(avatar);
            }
            
            messageBubble.className = `prose max-w-lg ${role === 'user' ? 'bg-gray-100 p-3 rounded-xl' : 'bg-white'}`;
            
            if (role === 'model' && !text) {
                messageBubble.innerHTML = `<div class="gemini-loader"><div class="arc"></div><div class="sparkle"></div></div>`;
            } else {
                 messageBubble.innerHTML = (role === 'model') ? parseMarkdown(text) : text;
            }
            
            messageWrapper.appendChild(messageBubble);
            chatHistory.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (shouldSave) {
                chatContext.push({ role, parts: [{ text }] });
                if (currentConversationId) {
                    const convoDocRef = doc(db, `artifacts/${appId}/users/${userId}/conversations/${currentConversationId}`);
                    setDoc(convoDocRef, { messages: chatContext }, { merge: true });
                }
            }
            return messageBubble;
        }

        function updateMessage(bubble, text, role) {
             setTimeout(() => {
                bubble.innerHTML = parseMarkdown(text);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                chatContext.push({ role, parts: [{ text }] });
                if (currentConversationId) {
                    const convoDocRef = doc(db, `artifacts/${appId}/users/${userId}/conversations/${currentConversationId}`);
                    setDoc(convoDocRef, { messages: chatContext }, { merge: true });
                }
            }, 800);
        }

        function setChatUIState(isLoading) {
            chatInput.disabled = isLoading;
            sendChatButton.disabled = isLoading;
            statusIndicator.textContent = isLoading ? 'Procesando...' : '';
        }

        // --- EVENT LISTENERS ---
        loginButton.addEventListener('click', signInWithGoogle);
        logoutButton.addEventListener('click', () => signOut(auth));
        newChatButton.addEventListener('click', startNewChat);
        sendChatButton.addEventListener('click', handleChat);
        chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleChat(); });
        
        menuToggle.addEventListener('click', () => {
            historySidebar.classList.remove('-translate-x-full');
            sidebarBackdrop.classList.remove('hidden');
        });

        sidebarBackdrop.addEventListener('click', () => {
            historySidebar.classList.add('-translate-x-full');
            sidebarBackdrop.classList.add('hidden');
        });

        // --- INICIALIZACIÓN ---
        setupAuth();
    </script>
</body>
</html>
